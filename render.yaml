services:
  - type: web
    name: customer-chatbot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: MODEL_STORAGE_URL
        sync: false
