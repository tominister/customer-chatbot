<!DOCTYPE html>
<html>
<head>
  <title>Investment Strategy Chatbot</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      height: 100vh;           /* full viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      border-radius: 5px;
    }
    #chat p {
      margin: 5px 0;
    }
    #chat p b {
      color: #333;
    }
    /* Style for confidence text */
    .confidence {
      color: gray;
      font-size: 0.8rem;
      margin-left: 8px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    form#clear-form {
      margin-top: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Investment Strategy Chatbot</h1>

    <div id="chat">
      {% for chat in chat_history %}
        <p><b>You:</b> {{ chat.user }}</p>
        <p>
          <b>Bot:</b> {{ chat.bot }}
          {% if chat.confidence is defined %}
            <span class="confidence">(Confidence: {{ '%.2f'|format(chat.confidence) }})</span>
          {% endif %}
        </p>
        <br>
      {% endfor %}
    </div>

    <form action="{{ url_for('chat') }}" method="post">
      <input type="text" name="user_input" placeholder="Ask your question..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>

    <form id="clear-form" action="{{ url_for('clear') }}" method="post">
      <button type="submit">Clear Chat</button>
    </form>
  </div>

  <script>
  window.onload = function() {
    const chatDiv = document.getElementById('chat');
    if (chatDiv) {
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  };
  </script>
</body>
</html>
